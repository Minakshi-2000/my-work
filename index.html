<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <label for="billAmount">Bill Amount (â‚¹):</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount" required>

            <label for="tipPercentage">Tip Percentage (%):</label>
            <select id="tipPercentage">
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
            </select>

            <label for="peopleCount">Number of People:</label>
            <input type="number" id="peopleCount" placeholder="Enter number of people" required>

            <button onclick="calculateTip()">Calculate Tip</button>

            <div class="result">
                <p id="tip-result"></p>
                <p id="total-result"></p>
                <p id="per-person-result"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
